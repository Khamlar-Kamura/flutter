name: maid_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1             # สำหรับยิง API
  provider: ^6.1.2         # สำหรับจัดการ State (แนะนำ)
  intl: ^0.20.2            # สำหรับจัดรูปแบบวันที่ เช่น "28 ก.ค. 2568"
  cupertino_icons: ^1.0.8
  flutter_map: ^8.1.1
  latlong2: ^0.9.0
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Phetsarath
      fonts:
        - asset: fonts/Phetsarath-Regular.ttf # <-- ตรวจสอบว่าชื่อนี้ตรงกับไฟล์จริงของคุณ